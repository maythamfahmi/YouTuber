name: .NET-Release-Using-Windows-OS

on:
  push:
    branches:
      - 'feature/cd*'
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: windows-latest

    steps:
    - name: Setup Checkout
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore .NET dependencies
      run: dotnet restore
    - name: Build .NET
      run: dotnet build --no-restore
    - name: Test .NET
      run: dotnet test --no-build --verbosity normal
    - name: Publish .NET
      run: |
        dotnet publish /p:PublishProfile=Release-win-x86 -c Release
        dotnet publish /p:PublishProfile=Release-win-x64 -c Release
        #dotnet publish /p:PublishProfile=Release-linux-x64 -c Release
        #dotnet publish /p:PublishProfile=Release-osx-x64 -c Release
        cd Software
        cd win-x86
        dir
        cd ..
        cd win-x64
        dir
        #cd ..
        #cd linux-x64
        #dir
        #cd ..
        #cd osx-x64
        #dir
        #cd ..
    - name: Upload Published Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: DownloadYouTube
        path: | 
          ${{ env.GITHUB_WORKSPACE }}\Software\win-x86
          ${{ env.GITHUB_WORKSPACE }}\Software\win-x64
          #${{ env.GITHUB_WORKSPACE }}\Software\linux-x64
          #${{ env.GITHUB_WORKSPACE }}\Software\osx-x64
    - name: Download Published Artifact
      uses: actions/download-artifact@v2
      with:
        name: DownloadYouTube
        path: artifact
    - name: Build project
      run: |
        cd artifact
        dir
        zip -r downloadyoutube ./
        dir

